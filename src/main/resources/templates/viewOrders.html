<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<h1 align="center">Orders </h1>
<h2> Order list : </h2>

</div>
